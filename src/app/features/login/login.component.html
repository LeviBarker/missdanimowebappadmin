<div style="width: 100%; display: flex; justify-content: center; align-items: center; height: calc(100vh - 56px);">
  <div style="max-width: 266px; width: 100%; padding: 16px; display: flex; flex-direction: column; gap: 8px;">
    <div style="display: flex; flex-direction: column; padding: 8px 0">
      <label for="email">Email</label>
      <input pInputText id="email" aria-describedby="username-help" [(ngModel)]="email"/>
    </div>
    <div style="display: flex; flex-direction: column; padding: 8px 0; width: 100%">
      <label for="password">Password</label>
      <p-password [feedback]="false" [toggleMask]="true" id="password" aria-describedby="username-help" [(ngModel)]="password"/>
    </div>
    <div style="padding: 8px 0; color: red;">{{error | firebaseLoginError}}</div>
    <p-button label="Sign In" (click)="signIn()" />
  </div>
</div>
